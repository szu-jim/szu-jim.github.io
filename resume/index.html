<script type="text/javascript">
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#4BBFC3', '#1bbc9b', '#7BAABE', '#f90'],
		'navigation': true,
	});

	$(window).resize(function(){
        autoScrolling();
    });

    function autoScrolling(){
        var $ww = $(window).width();
        if($ww < 1024){
            $.fn.fullpage.setAutoScrolling(false);
        } else {
            $.fn.fullpage.setAutoScrolling(true);
        }
    }

    autoScrolling();
});    
</script>
